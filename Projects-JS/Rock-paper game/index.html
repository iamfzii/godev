<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <nav class="navbar">
        <h1>Rock, paper Sciessor Game</h1>
    </nav>

    <section class="game">
        <div class="game-container">
            <div class="score-container">
                <p>Computer Score : <span id="computer-score">0</span></p>
                <p>User Score : <span id="user-score">0</span></p>
                <div class="items">
                    <button class="btn" id="rock-btn">ROCK</button>
                    <button class="btn" id="paper-btn">PAPER</button>
                    <button class="btn" id="scissor-btn">SCISSOR</button>
                </div>
                <div class="info-container "></div>
                <p id="user-choice"></p>
                <p id="computer-choice"></p>
                <h2 id="result"></h2>
            </div>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
