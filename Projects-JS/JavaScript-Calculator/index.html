<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="row">
        <div class="calbox">
            <h1 class="form-label">Calculator</h1>
            <input class="display" id="display" type="text" disabled>
            <div class="btn-row">
                <button class="cbtn" id="AC">AC</button>
                <button class="cbtn op" id="back"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="cbtn op" id="division">/</button>
                <button class="cbtn op" id="multiply">x</button>
                <button class="cbtn" id="btn-7">7</button>
                <button class="cbtn" id="btn-8">8</button>
                <button class="cbtn" id="btn-9">9</button>
                <button class="cbtn op" id="subtract">-</button>
                <button class="cbtn" id="btn-4">4</button>
                <button class="cbtn" id="btn-5">5</button>
                <button class="cbtn" id="btn-6">6</button>
                <button class="cbtn op" id="add">+</button>
                <button class="cbtn" id="btn-1">1</button>
                <button class="cbtn" id="btn-2">2</button>
                <button class="cbtn" id="btn-3">3</button>
                <!-- <button class="cbtn op" id="per">%</button> -->
                <button class="cbtn op" id="equal">=</button>
                <button class="cbtn" id="btn-00">00</button>
                <button class="cbtn" id="btn-0">0</button>
                <button class="cbtn" id="decimal">.</button>


            </div>
        </div>
    </div>
     

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
